<form action="#" class="cta-contact-form" id="contactForm"
  style="background-image:url(http://www.snacks.test/app/themes/diol/assets/images/callback.jpg);background-position: top left; background-size: cover;">
  <ul class=" form-group">
    <li class="contacts-item form-item">
      <h3><span class="">Fill to callback</h3>
    </li>
    <li class=" form-item">
      <label for="name" class="form-label">Ваше Ім'я</label>
      <input id="name" type="text" name="name" placeholder="Ваше Ім'я" />
    </li>
    <li class=" form-item">
      <label for="email" class="form-label">email</label>
      <input id="email" type="email" name="email" placeholder="john.smith@gmail.com" />
    </li>
    <li class=" form-item">
      <label for="tel" class="form-label">Телефон</label>
      <input id="tel" type="tel" name="tel" placeholder="+380123456789" />
    </li>
    <!-- <li class="">
                <div class="divider"></div>
              </li> -->
    <li class=" form-item">
      <input class="btn btn-submit btn btn-outline-primary gradient-text" type="submit" value="Submit" />
    </li>
  </ul>
</form>
